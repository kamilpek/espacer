version: "2"

networks:
  default:
    external:
      name: kps

services:
  app:
    env_file: .env
    restart: unless-stopped
    build: .
    command: bundle exec rails s -e production -p 3000 -b '0.0.0.0'
    volumes:
      - .:/usr/src/app
    mem_limit: 300m
    ports:
      - "40115:3000"
    networks:
      - default
